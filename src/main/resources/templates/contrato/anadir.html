<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>CCC - Crear contrato</title>

    <!-- Custom fonts for this template-->
    <link href="/vendor/fontawesome-free/css/all.min.css" th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">

    <!-- Page level plugin CSS-->
    <link href="/vendor/datatables/dataTables.bootstrap4.css" th:href="@{/vendor/datatables/dataTables.bootstrap4.css}" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin.css" th:href="@{/css/sb-admin.css}" rel="stylesheet">

</head>

<body id="page-top">
<div th:insert="fragments/base :: nav"></div>

<div id="wrapper">

    <div th:insert="fragments/base :: sidebar"></div>


    <div id="content-wrapper">

        <div class="container-fluid">

            <!-- Breadcrumbs-->
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="/trabajador/lista">Lista trabajadores</a>
                </li>
                <li class="breadcrumb-item">Añadir trabajador</li>
                <li class="breadcrumb-item active">Crear contrato</li>
            </ol>

            <!-- Page Content -->
            <form  th:object="${contrato}" method="post">


                <table>
                    <tr>
                        <td><label>Sueldo base</label></td>
                        <td><input type="text" th:field="*{sueldoBase}" th:required="required"/></td>
                    </tr>

                    <tr>
                        <td><label>Turno</label></td>
                        <td><select class="form_control" type="text" th:field="*{tipoContrato}" >
                            <option value="Temporal">Temporal</option>
                            <option value="Indefinido">Indefinido</option>
                        </select>
                        </td>

                    </tr>
                    <tr>
                        <td><input type="submit" value="Añadir" colspan="2"/></td>
                    </tr>
                </table>


            </form>

        </div>
        <div th:replace="fragments/base :: footer"></div>
    </div>
</div>
<!-- /#wrapper -->

<div th:replace="fragments/base :: modal"></div>

<!-- Bootstrap core JavaScript-->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/js/sb-admin.min.js"></script>

</body>

</html>
