<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>CCC - Información trabajador</title>

    <!-- Custom fonts for this template-->
    <link href="/vendor/fontawesome-free/css/all.min.css" th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">

    <!-- Page level plugin CSS-->
    <link href="/vendor/datatables/dataTables.bootstrap4.css" th:href="@{/vendor/datatables/dataTables.bootstrap4.css}" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin.css" th:href="@{/css/sb-admin.css}" rel="stylesheet">

</head>

<body id="page-top">
<div th:insert="fragments/base :: nav"></div>

<div id="wrapper">

    <div th:insert="fragments/base :: sidebar"></div>


    <div id="content-wrapper">

        <div class="container-fluid">

            <!-- Breadcrumbs-->
            <ol class="breadcrumb">

                <li class="breadcrumb-item active">Información</li>
            </ol>

            <!-- Page Content -->
            <form th:object="${trabajador}">
                <table>
                    <tr>
                        <td><label>Nombre</label></td>
                        <td th:text="${trabajador.nombre}"></td>
                    </tr>
                    <tr>
                        <td><label>Apellidos</label></td>
                        <td th:text="${trabajador.apellidos}"></td>
                    </tr>
                    <tr>
                        <td><label>DNI</label></td>
                        <td th:text="${trabajador.dni}"></td>
                    </tr>
                    <tr>
                        <td><label>Domicilio</label></td>
                        <td th:text="${trabajador.domicilio}"></td>
                    </tr>
                    <tr>
                        <td><label>Teléfono</label></td>
                        <td th:text="${trabajador.telefono}"></td>
                    </tr>
                    <tr>
                        <td><label>Email</label></td>
                        <td th:text="${trabajador.email}"></td>
                    </tr>
                    <tr>
                        <td><label>Cuenta bancaria</label></td>
                        <td th:text="${trabajador.cuentaBancaria}"></td>
                    </tr>
                    <tr>
                        <td><label>Disponibilidad</label></td>
                        <td th:text="${trabajador.turno}"></td>
                    </tr>
                    <tr>
                    </tr>
                    <td><a th:href="@{/trabajador/editar/{dni}(dni=${trabajador.dni})}">Editar</a>
                    </td>
                    <td><a class="btn btn-danger btn-sm" th:href="@{/trabajador/borrar/{dni}(dni=${trabajador.dni})}">Dimitir</a>
                    </td>
                </table>
            </form>

        </div>
        <div th:replace="fragments/base :: footer"></div>
    </div>
</div>
<!-- /#wrapper -->

<div th:replace="fragments/base :: modal"></div>

<!-- Bootstrap core JavaScript-->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/js/sb-admin.min.js"></script>

</body>

</html>
