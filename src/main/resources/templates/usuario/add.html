
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Required meta tags -->
	<meta charset="UTF-8" />
	<meta name="viewport"
		  content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<!-- Bootstrap CSS -->
	<link rel="stylesheet"
		  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
		  crossorigin="anonymous" />

	<link rel="stylesheet" type="text/css" href="/css/util.css"
		  th:href="@{/css/util.css}" />
	<link rel="stylesheet" type="text/css" href="/css/main.css"
		  th:href="@{/css/main.css}" />

	<title>Nuevo usuario</title>
</head>

<body>
	<div class="content">
	<h2>Nuevo usuario</h2>
	<form action="#" th:action="@{/usuario/add}" method="post">
		<table>
			<tr>
				<td><label>Nombre<label></td>
				<td><input type="text" th:field="${persone.nombre}"
						   th:required="required" class="form-control" /></td>
			</tr>
			<tr>
				<td><label>Apellidos<label></td>
				<td><input type="text" th:field="${persone.apellidos}"
						   th:required="required" class="form-control" /></td>
			</tr>
			<tr>
				<td><label>DNI<label></td>
				<td><input type="text" th:field="${persone.dni}" class="form-control" size="10"  maxlength="9" name="nif" pattern="(([X-Z]{1})([-]?)(\d{7})([-]?)([A-Z]{1}))|((\d{8})([-]?)([A-Z]{1}))" title="Introduzca el dni"  value="<?php echo $row['NIF'];?>" th:required="required" /></td>
			</tr>
			<tr>
				<td><label>Domicilio<label></td>
				<td><input type="text" th:field="${persone.domicilio}"
						   th:required="required" class="form-control" /></td>
			</tr>
			<tr>
				<td><label>Telefono<label></td>
				<td><input type="tel" th:field="${persone.telefono}" pattern="[0-9]{9}"
						   th:required="required" class="form-control" /><span>Format: 923452678</span>
				</td>
			</tr>
			<!--Hacer bien cuenta bancaria check-->
			<tr>
				<td><label>Cuenta Bancaria<label></td>
				<td><input type="text" th:field="${persone.cuentaBancaria}"
						   th:required="required" class="form-control" /></td>
			</tr>
			<!--Hacer bien comprobación empresa, lista de empresas ya creadas-->
			<tr>
				<td><label>Empresa CIF trabajador<label></td>
				<td><input type="text" th:field="${persone.Empresa_cif}"
						   th:required="required" class="form-control" /></td>
			</tr>

			<tr>
				<td><label>Email</label></td>
				<td><input type="email" th:field="${usuario.email}"
					th:required="required" class="form-control" /></td>
			</tr>
			<tr>
				<td><label>Contraseña</label></td>
				<td><input type="password" th:field="${usuario.password}"
					th:required="required" class="form-control" /></td>
			</tr>
			<tr>
				<td><label>Tipo</label></td>
				<td><select class="form_control" th:field="${usuario.tipo}">
						<option
							th:each="tipo : ${T(es.uji.ei1050.ccc.model.Perfiles).values()}"
							th:value="${tipo}" th:text="${tipo.descripcion}"></option>
				</select></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" class="btn btn-success"
					value="Crear usuario" /></td>
			</tr>
		</table>
	</form>
			<p>
			<a href="javascript:history.back()" class="btn btn-dark">Atrás</a>
		</p>
</body>
</html>
